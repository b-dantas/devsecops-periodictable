        <script>
            $(function(){
                $('li[class^="type-"]').mouseover(function(){
                var currentClass = $(this).attr('class').split(' ')[0];
                if(currentClass != 'empty'){
                    $('.main > li').addClass('deactivate');
                    $('.' + currentClass).removeClass('deactivate');
                }
                });
            
            $('li[class^="cat-"]').mouseover(function(){
                var currentClass = $(this).attr('class').split(' ')[0];
                    $('.main > li').addClass('deactivate');
                    $('.' + currentClass).removeClass('deactivate');
                }); 
                
                $('.main > li').mouseout(function(){
                var currentClass = $(this).attr('class').split(' ')[0];
                $('.main > li').removeClass('deactivate');
                }); 
            
            }); 
        </script>

            * { box-sizing: border-box; padding:0; margin:0; }

            body {
            background:linear-gradient(#dbeaf8, #dbeaf8);
            color:#222;
                padding: 20px;
            font-family:"HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;

            .wrapper {

            margin:30px auto;
            position:relative;
            } 

            .main:after {
                clear:both;
            content:"";
            display:table;
            }
            
            .main li {
                width:56px;
            height:60px;
            border:1px solid rgba(0,0,0,0.3);
            box-shadow:inset 0 1px 0 rgba(255,255,255,0.4);
            position:relative;
            font-size:18px;
            float:left;
            padding:0 2px;
            margin:1px;
            cursor:pointer;
            padding-top:20px;
            overflow:hidden;
            transition:all .2s ease-in;
            text-shadow:0 1px 0 rgba(255,255,255,0.2);
            }

            .main li span {
            display:block;
            line-height:1;
            font-size:9px;
            color:black; 
            padding-top:7px;
            }

            .main .empty {
                border:none; 
            box-shadow:none;
            cursor:default;
            }

            .deactivate {
                opacity:0.5;
            -webkit-filter:grayscale(70%);
            filter:grayscale(70%);
            }

            .main li:before,
            .main li:after {
                content:attr(data-pos);
            position:absolute;
            top:3px;
            left:3px;
            color:black;
            font-size:8px;
            line-height:1;
            }

            .main li:after {
            content:attr(data-nb);
            left:auto;
            right:3px;
            }

            .main li:hover {
                transform:scale(2);
            z-index:100;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            } 

            .main .empty:hover {
                box-shadow:none;
            transform:none;

            .cat-0 { color:#222; }

            .cat-2 { color:#b10601; }
            .cat-3 { color:#555; }

            .legend {

            left:20%;
            padding:10px;
            font-size:11px;
            background:#f1edec;
            border:1px solid rgba(0,0,0,0.2);

            box-shadow:

            }

            .legend:after {

            clear:table;
            }

            .legend ul { float:left; list-style: none; }
